<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 07 - Dimensioni</title>
</head>
<body>
    <h1>Dimensioni, height, with e max-width</h1>
    <div style="height:100px; width:1400px; background-color:yellow">Questo div ha un'altezza di 100px</div>
    <div style="height:100px; max-width:1400px; background-color:cyan">Questo div ha un'altezza di 100px</div>
</body>
</html>
