<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 13 - Font</title>
    <style>
        h2{
            font-style:italic;
            font-variant:small-caps;
            font-weight: bold;
            font-size:xx-large;
            font-family:Garamond, serif;
        }
        p{
            font-family:Arial, Helvetica, sans-serif;
        }
        .personalizzata{
            font:italic small-caps bold 24px/1.5 "Times New Roman", Times, serif
        }
    </style>
</head>
<body>
    <h1>Font</h1>
    <h2>Prova sottotitolo con varie proprietà dei font</h2>
    <p>Questo è un paragrafo di esempio con <span class="personalizzata">stile personalizzato</span> che mostra l'uso della proprietà abbreviata</p>
    
</body>
</html>
