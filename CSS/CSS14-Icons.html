<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 14 - Icone</title>
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,1,0" />
  
    <style>
        
        p {
            font: 50px 'Berkshire Swash', cursive;
        }
        .co1{
            color:green;
        }
        .co2{
            color:gold;
        }
        .co3{
            color:red;
        }
        .icon{
            font-size:50px;
            margin:20px;
            vertical-align:middle;
        }
    </style>
</head>
<body>
    <h1>Icone</h1>
    <p class="co1"><span class="material-symbols-outlined icon">forest</span>Buon Natale<span class="material-symbols-outlined icon">forest</span></p>
    <p class="co2"><span class="material-symbols-outlined icon">star</span>Tanti Auguri<span class="material-symbols-outlined icon">star</span></p>
    <p class="co3"><span class="material-symbols-outlined icon">card_giftcard</span>Buone Feste<span class="material-symbols-outlined icon">card_giftcard</span></p>
    
</body>
</html>
