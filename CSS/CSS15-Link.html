<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 15 - Link</title>
    <style>
        a {
            text-decoration: none;
            background-color:lightgoldenrodyellow;
            padding:12px 24px;
            border-radius:25px;
        }
        a:hover{
            background-color:red;
            color:white;
        }
        a:active{
            background-color:black;
            color:white;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>Link</h1>
    <p>Link test: <a href="#">COLLEGAMENTO</a></p>
    
</body>
</html>
