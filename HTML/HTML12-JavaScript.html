<!DOCTYPE html>
<html>

<head>
    <title>LEZIONE 12</title>
</head>

<body>
    <h1>JavaScript</h1>
    <p id="prova">Contenuto del paragrafo</p>
    <button type="button" onclick="miaFunzione()">Cliccami</button>

    <script>
        function miaFunzione() {
        document.getElementById ('prova').innerHTML = "Ciao Mondo!";
        document.getElementById ('prova').style.color = "blue"
        document.getElementById ('prova').style.fontSize = "24px"
        document.getElementById ('prova').style.backgroundColor = "yellow"
        }
    </script>

</body>

</html>
