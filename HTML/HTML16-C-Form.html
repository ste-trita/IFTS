<!DOCTYPE html>
<html>
    <head>
        <title>LEZIONE 16-3</title>
        <meta charset="UTF-8">
        <meta name="Keywords" content="Form HTML">
        <meta name="description" content="Form HTML i campi più utilizzati nei moduli">
        <meta name="author" content="Stefano Rapis">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="stile.css">
    </head>
    <body>
        <h1>Form</h1>    
        <form action="">
            <fieldset>
                <legend>NOMINATIVO</legend>
                <label for="nome">Nome:</label><br>
                <input type=”text” id=”nome” name=”nome” required size="30"><br>
                <label for=”cognome”>Cognome:</label><br>
                <input type=”text” id=”cognome” name=”cognome”><br>
                <input type="color" id="favcolor" name="favcolor">
                <label for="favcolor">Colore preferito</label> 
            </fieldset>
            <fieldset>
                <legend>CONTATTI</legend>
                <label for="email">Indirizzo Email</label>
                <input type="email" id="email" name="email"><br>
                <label for="tel">Numero di telefono</label>
                <input type="tel" id="tel" name="tel" maxlength="10" placeholder="massimo 10 caratteri"><br>
                <label for="tel">Data di nascita</label>
                <input type="date" id="date" name="date">
            </fieldset>
            <fieldset>
                <legend>GENERE</legend>
                <input type="radio" id="fem" name="genere" value="Femminile">
                <label for="fem">Femminile</label><br>
                <input type="radio" id="mas" name="genere" value="Maschile">
                <label for="mas">Maschile</label><br>
                <input type="radio" id="alt" name="genere" value="Altro">
                <label for="alt">Altro</label><br>
            </fieldset>
            <fieldset>
                <legend>ANIMALE PREFERITO</legend>
                <input type="checkbox" id="animale1" name="animale1" value="Cane">
                <label for="animale1">Cane</label><br>
                <input type="checkbox" id="animale2" name="animale2" value="Gatto">
                <label for="animale2">Gatto</label><br>
                <input type="checkbox" id="animale3" name="animale3" value="Pappagallo">
                <label for="animale3">Pappagallo</label><br>
                <input type="checkbox" id="animale4" name="animale4" value="Pesce">
                <label for="animale4">Pesce</label><br>
            </fieldset>
            <fieldset>
                <legend>TASTI DI AZIONE</legend>
                <input type="reset">
                <input type="submit" value="Invia">
            </fieldset>
        </form>
        <div class="marquee">
            <div class="marquee-contenuto">
                <p> Hai fatto proprio un'ottimo lavoro!
                </p>
            </div>
        </div>
    </body>
</html>
