<!DOCTYPE html>
<html>

<head>
    <title>LEZIONE 07</title>

    <style>
        table,
        th,
        td {
            border: 1px solid red;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 15px;
        }
    </style>

</head>

<body>
    <h1>Tabelle HTML</h1>

    <table style="width: 100%;">
        <tr>
            <th>Nome</th>
            <th>Cognome</th>
            <th>Età</th>
        </tr>

            <td>Giuseppe</td>
            <td>Verdi</td>
            <td>39</td>
        </tr>
        <tr>
            <td>Rolando</td>
            <td>Bianchi</td>
            <td>65</td>
        </tr>
        <tr>
            <td>Luca</td>
            <td>Rossi</td>
            <td>24</td>
        </tr>
    </table>
<br>
<br>
    <table>
        <tr>
            <th colspan="2">Nome e Cognome</th>
            <th>Età</th>
        </tr>
        <tr>
            <td>Stefano</td>
            <td>Rapis</td>
            <td rowspan="2">42</td>
        </tr>
        <tr>
            <td>Stefano</td>
            <td>Rapis</td>
        </tr>
    </table>
</body>

</html>
