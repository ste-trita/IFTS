<body>
    <h1>Formattazione del testo</h1>
    <p>Ciao Mondo! <b>Questo è un testo in grassetto</b><br /><strong>Questo è un testo

    <p>H<sub>2</sub>0</p>
    <p>testo con una nota<sup>1</sup></p>
    <p>Il mio colore preferito è <del>giallo</del></p>
    <p>Il mio colore preferito è <mark>giallo</mark></p>
